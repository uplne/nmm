<!DOCTYPE html>

<html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Nosferatu module manager</title>
	<meta name="description" content="Sudoku html app">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="public/css/nmm.css">
	<link rel="stylesheet" href="public/css/page.css">
	<link rel="stylesheet" href="public/css/fonts.css">
</head>
<body>
	<div class="container">
		<section id="buttons" class="section">
			<h2>Buttons</h2>
			<button class="btn">Button</button>
			<button class="btn btn--cta">Button CTA</button>
			<a href="" class="btn" role="button">Link button</a>
		</section>
		<section id="info" class="section">
			<h2>Info bubble</h2>
			<span class="info">Instructions</span>
		</section>
		<section id="tables" class="section">
			<h2>Table</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Cell 1</th>
						<th>Cell 2</th>
						<th>Cell 3</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Content 1</td>
						<td>Content 2</td>
						<td>Content 3</td>
					</tr>
				</tbody>
			</table>
			<table class="table table--borders">
				<thead>
					<tr>
						<th>Cell 1</th>
						<th>Cell 2</th>
						<th>Cell 3</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Content 1</td>
						<td>Content 2</td>
						<td>Content 3</td>
					</tr>
				</tbody>
			</table>
			<table class="table table--borders table--strips">
				<thead>
					<tr>
						<th>Cell 1</th>
						<th>Cell 2</th>
						<th>Cell 3</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Content 1</td>
						<td>Content 2</td>
						<td>Content 3</td>
					</tr>
					<tr>
						<td>Content 1</td>
						<td>Content 2</td>
						<td>Content 3</td>
					</tr>
					<tr>
						<td>Content 1</td>
						<td>Content 2</td>
						<td>Content 3</td>
					</tr>
				</tbody>
			</table>
		</section>
		<section id="form" class="section">
			<h2>Form</h2>
			<form>
				<input class="input" type="text" value="Text" />
				<select class="select">
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
				</select>
			</form>
		</section>
	</div>
</body>
</html>
